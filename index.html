<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<button id="resetBut">Reset</button>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>
	
	<section id="game-boards">

		<!-- these are the draggable pieces -->
		 <div class="puzzle-pieces">
			<img src="images/topLeft0.jpg" class="puzzle-image" alt="Top Left Piece">
			<img src="images/topRight0.jpg" class="puzzle-image" alt="Top Right Piece">
			<img src="images/bottomLeft0.jpg" class="puzzle-image" alt="Bottom Left Piece">
			<img src="images/bottomRight0.jpg" class="puzzle-image" alt="Bottom Right Piece">
		 </div>

		 <!-- dropzone, where we want to drop the pieces -->
		  <div class="puzzle-board">
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		  </div>

	</section>

	<footer>
		<p>Click on the thumbnail to change pieces</p>
		<nav id="buttonHolder">
			<img src="images/buttonZero.jpg" id="0" alt="Puzzle 1" draggable="false">
			<img src="images/buttonOne.jpg" id="1" alt="Puzzle 2" draggable="false">
			<img src="images/buttonTwo.jpg" id="2" alt="Puzzle 3" draggable="false">
			<img src="images/buttonThree.jpg" id="3" alt="Puzzle 4" draggable="false"> 
		</nav>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
